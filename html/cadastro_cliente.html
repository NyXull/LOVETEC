<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro de Cliente</title>
</head>

<body>
    <h1>Cadastro de Cliente</h1>
    <form action="../php/processa_cadastro.php" method="POST">
        <!-- Dados do Cliente -->
        <h2>Dados Pessoais</h2>
        <label for="nome_cliente">Nome:</label><br>
        <input type="text" id="nome_cliente" name="nome_cliente" maxlength="100" required><br><br>

        <label for="data_nasc">Data de Nascimento:</label><br>
        <input type="date" id="data_nasc" name="data_nasc" required><br><br>

        <label for="num_cnh">Número da CNH:</label><br>
        <input type="text" id="num_cnh" name="num_cnh" maxlength="11" pattern="\d{11}"
            title="A CNH deve conter exatamente 11 dígitos numéricos." required><br><br>


        <label for="email">E-mail:</label><br>
        <input type="email" id="email" name="email" maxlength="100" required><br><br>

        <label for="senha">Senha:</label><br>
        <input type="password" id="senha" name="senha" maxlength="255" required><br><br>

        <!-- Dados de Endereço -->
        <h2>Endereço</h2>
        <label for="rua">Rua:</label><br>
        <input type="text" id="rua" name="rua" maxlength="50" required><br><br>

        <label for="bairro">Bairro:</label><br>
        <input type="text" id="bairro" name="bairro" maxlength="20" required><br><br>

        <label for="cidade">Cidade:</label><br>
        <input type="text" id="cidade" name="cidade" maxlength="20" required><br><br>

        <label for="estado">Estado (UF):</label><br>
        <select id="estado" name="estado" required>
            <option value="" disabled selected>Selecione o Estado</option>
            <option value="AC">Acre</option>
            <option value="AL">Alagoas</option>
            <option value="AP">Amapá</option>
            <option value="AM">Amazonas</option>
            <option value="BA">Bahia</option>
            <option value="CE">Ceará</option>
            <option value="DF">Distrito Federal</option>
            <option value="ES">Espírito Santo</option>
            <option value="GO">Goiás</option>
            <option value="MA">Maranhão</option>
            <option value="MT">Mato Grosso</option>
            <option value="MS">Mato Grosso do Sul</option>
            <option value="MG">Minas Gerais</option>
            <option value="PA">Pará</option>
            <option value="PB">Paraíba</option>
            <option value="PR">Paraná</option>
            <option value="PE">Pernambuco</option>
            <option value="PI">Piauí</option>
            <option value="RJ">Rio de Janeiro</option>
            <option value="RN">Rio Grande do Norte</option>
            <option value="RS">Rio Grande do Sul</option>
            <option value="RO">Rondônia</option>
            <option value="RR">Roraima</option>
            <option value="SC">Santa Catarina</option>
            <option value="SP">São Paulo</option>
            <option value="SE">Sergipe</option>
            <option value="TO">Tocantins</option>
        </select><br><br>


        <label for="cep">CEP:</label><br>
        <input type="text" id="cep" name="cep" maxlength="9" pattern="\d{5}-\d{3}" title="Formato esperado: 00000-000"
            required><br><br>


        <label for="tipo_endereco">Tipo de Endereço:</label><br>
        <select id="tipo_endereco" name="tipo_endereco" required>
            <option value="1">Residencial</option>
            <option value="2">Comercial</option>
            <option value="3">Outro</option>
        </select><br><br>

        <!-- Dados de Telefone -->
        <h2>Telefone</h2>
        <label for="numero_telefone">Número do Telefone:</label><br>
        <input type="text" id="numero_telefone" name="numero_telefone" maxlength="15" pattern="\d{10,15}"
            title="Apenas números, com no mínimo 10 e no máximo 15 dígitos." required><br><br>

        <label for="tipo_telefone">Tipo de Telefone:</label><br>
        <select id="tipo_telefone" name="tipo_telefone" required>
            <option value="1">Celular</option>
            <option value="2">Residencial</option>
            <option value="3">Comercial</option>
        </select><br><br>

        <button type="submit">Cadastrar</button>
    </form>
</body>

</html>
